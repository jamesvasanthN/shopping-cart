<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>cart</title>
</head>
<body>
    <h1>welcome to cart page</h1>
     
    <img src="" id="cartimage" height="500" width="600">
     
   
      <div class="details">
     <label>PRODUCT NAME:</label>   
    <input type="text" readonly id="name">
    <label>PRODUCT DESCRIPTION:</label>
    <textarea id="description" readonly></textarea>
    <label>1 PRODUCT PRICE:</label>
    <input type="number" id="price" readonly>
    <label>QUANTITY:</label>
    <input type="number" id="quantity" readonly>
    <label>TOTAL AMOUNT:</label>
    <input type="number" id="totalprice" readonly> 
     </div>
</body>
</html>
<script>
        var saleprice=localStorage.getItem("saleprice")
        var price=localStorage.getItem('totalprice')
        var howmanyquantity=localStorage.getItem('quantity')
        var cartimage=localStorage.getItem("image")
        var name=localStorage.getItem('product-name')
        var description=localStorage.getItem('description')
        document.getElementById('price').value=saleprice
        document.getElementById('name').value=name
        document.getElementById('description').value=description
        document.getElementById('quantity').value=howmanyquantity
        document.getElementById('totalprice').value=price
        document.getElementById('cartimage').src=cartimage
</script>
